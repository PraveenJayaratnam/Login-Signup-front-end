<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-3 col-lg-5 col-md-7 offset-lg-4">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">
              Sign Up
            </h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm" novalidate>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signupForm.controls['firstname'].dirty && signupForm.controls['firstname'].hasError('required')">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="First Name" formControlName="firstname">
                </div>
              </div>
              <small class="text-danger"
                *ngIf="signupForm.controls['firstname'].dirty && signupForm.controls['firstname'].hasError('required')">
                *First name is required
              </small>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signupForm.controls['lastname'].dirty && signupForm.controls['lastname'].hasError('required')">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="Last Name" formControlName="lastname">
                </div>
              </div>
              <small class="text-danger"
                *ngIf="signupForm.controls['lastname'].dirty && signupForm.controls['lastname'].hasError('required')">
                *Last name is required
              </small>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signupForm.controls['email'].dirty && (signupForm.controls['email'].hasError('required') || signupForm.controls['email'].hasError('email'))">
                  <span class="fa fa-envelope p-2"></span>
                  <input type="email" placeholder="Email" formControlName="email">
                </div>
              </div>
              <small class="text-danger"
                *ngIf="signupForm.controls['email'].dirty && signupForm.controls['email'].hasError('required')">
                *E-mail is required
              </small>
              <small class="text-danger"
                *ngIf="signupForm.controls['email'].dirty && signupForm.get('email')?.hasError('email')">
                *Enter a valid email
              </small>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signupForm.controls['username'].dirty && signupForm.controls['username'].hasError('required')">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="Username" formControlName="username">
                </div>
              </div>
              <small class="text-danger"
                *ngIf="signupForm.controls['username'].dirty && signupForm.controls['username'].hasError('required')">
                *Username is required
              </small>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signupForm.controls['password'].dirty && signupForm.controls['password'].hasError('required')">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="passwordType" placeholder="Password" formControlName="password">
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}} p-2"></span>
                </div>
              </div>
              <small class="text-danger"
                *ngIf="signupForm.controls['password'].dirty && signupForm.controls['password'].hasError('required')">
                *password is required
              </small>
              <button (click)="onSubmit()" class="btn btn-primary btn-block mt-4 w-100" type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
